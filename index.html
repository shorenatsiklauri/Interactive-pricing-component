<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <div class="boxsimple">
      <h1>Simple, traffic-based pricing</h1>
      <p1 class="text-Sign-up"
        >Sign-up for our 30-day trial. No credit card required.
      </p1>
    </div>

    <div class="container">
      <div class="card">
        <div class="page-views">
          <span class="views">100K</span>
          <span class="page-views-text">Pageviews</span>
        </div>
        <input type="range" min="1" max="5" class="slider-input">

             <div class="price">
            <span class="dollar">$</span>
            <span class="amount">16.00</span>
            <span class="month">/ month</span>
          </div>
         
          <div class="boxforyarandmonth">
            <p>Monthly Billing</p>
                       
            <label class="toggle-switch">
              <input type="checkbox" id="monthlyToggle">
              <span class="toggle-slider"></span>
            </label>

            <p>Yearly Billing</p>
            <span class="discount">25% discount</span>
          </div>
   
<div class="cardfooter">
<div class="boxforsmalltexts">
<p1> <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> <span> Unlimited websites</span></p1>
<p1> <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>100% data ownership </p1>
<p1> <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>Email reports</p1>
</div>

<button class="resetbutton" id="resetBtn">Start my trial</button>

</div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
